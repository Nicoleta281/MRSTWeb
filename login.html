<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adopt Animal</title>
    <style>
        /* Centrare pagină */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        /* Container principal */
        .login-container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Stilizare titlu */
        .login-logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff5a7d;
            margin-bottom: 10px;
        }

        /* Stilizare input */
        .login-input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        /* Stilizare buton login */
        .login-button {
            background: #ff5a7d;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

            .login-button:hover {
                background: #ff3d67;
            }

        /* Link Forgot Password */
        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #ff5a7d;
            text-decoration: none;
            font-size: 13px;
        }

        /* Butoane alternative (Google, Facebook) */
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            width: 48%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .google {
            background: #db4437;
        }

        .facebook {
            background: #3b5998;
        }

        .google:hover {
            background: #c1351d;
        }

        .facebook:hover {
            background: #2d4373;
        }

        /* Stilizare Sign Up */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

            .signup-link a {
                color: #ff5a7d;
                text-decoration: none;
                font-weight: bold;
            }

                .signup-link a:hover {
                    text-decoration: underline;
                }

        /* Stilizare logo */
        .social-logo {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">LOGIN</div>
        <form>
            <input type="email" class="login-input" placeholder="Email" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">LOGIN</button>
            <div class="social-buttons">
                <button class="social-button google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="social-logo" alt="Google Logo">
                    Google
                </button>
                <button class="social-button facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" class="social-logo" alt="Facebook Logo">
                    Facebook
                </button>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
